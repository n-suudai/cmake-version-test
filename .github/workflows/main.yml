name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
    steps:
      - name: Xvfb
        run: |
          sudo apt-get install xvfb
          xvfb-run x.org_application_binary
    
      - name: Check apt installed
        run: |
          sudo apt list
          
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check CMake version
        run: |
          cmake --version
          
      - name: CMake
        run: |
          cmake .
          
  windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, windows-2022, windows-2019]
    steps:          
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check CMake version
        run: |
          cmake --version
          
      - name: CMake
        run: |
          cmake .
