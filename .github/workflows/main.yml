name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check CMake version
        run: |
          cmake --version
          
      - name: CMake
        run: |
          cmake .
